<form method="post">
    <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" name="mail" value="{{mail}}">
        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons pas vos informations personnelles.</small>
    </div>
    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" value="{{nom}}">
    </div>
    <div class="form-group">
        <label for="prenom">PrÃ©nom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" value="{{prenom}}">
    </div>
    <div class="form-group">
        <label for="adresse">Adresse</label>
        <input type="text" class="form-control" id="adresse" name="adresse" value="{{adresse}}">
    </div>
    <div class="form-group">
        <label for="solde">Solde</label>
        <input type="number" step="0.01" class="form-control" id="solde" name="solde" value="{{solde}}">
    </div>
    <div class="form-group">
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="role" value="client" class="custom-control-input"{{is_client}}>
            <label class="custom-control-label" for="customRadioInline1">Client</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="role" value="restaurateur" class="custom-control-input"{{is_restaurateur}}>
            <label class="custom-control-label" for="customRadioInline2" >Restaurateur</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="role" value="admin" class="custom-control-input"{{is_admin}}>
            <label class="custom-control-label" for="customRadioInline3">Administrateur</label>
        </div>
    </div>
    <input type="hidden" name="_form" value="formEditMembre">
    <input type="hidden" name="_id" value="{{id}}">
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
